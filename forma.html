<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="forma.css">
	<meta charset="UTF-8">
	<title>forma</title>
</head>
<body>
	<div class="wrapper">
			<h1>Форма заполнения</h1>
	<form>
			<h2>Личные данные ученика</h2>
				<div class="form">		<label for="studname">Имя:<input type="text" id="studname" name="studname"></label></div>
				<div class="form">		<label for="studfamily">Фамилия:<input type="text" id="studfamily" name="studfamily"></label></div>
				<div class="form">		<label for="year">Год начала обучения:<input type="text" id="year" name="year"></label></div>
				<div class="form">		<label for="grupp">Группа:<input type="text" id="grupp" name="grupp"></label></div>
				<div class="form">		<label for="id">Личый код:<input type="text" id="id" name="id"></label></div>
				<div class="form">		<label for="studtel">Телефон:<input type="tel" id="studtel" name="studtel"></label></div>
				<div class="form">		<label for="city">Город:<input type="text" id="city" name="city"></label></div>
				<div class="form">		<label for="address">Адрес:<input type="text" id="address" name="address"></label></div>
				<div class="form">		<label for="email">Email:<input type="email" id="email" name="email"></label></div>	
			<h2>Информция о родителях</h2>
			<h3>Данные отца</h3>
				<div class="form">		<label for="fathname">Имя:<input type="text" id="fathname" name="fathname"></label></div>	
				<div class="form">		<label for="fathfamily">Фамилия:<input type="text" id="fathfamily" name="fathfamily"></label></div>	
				<div class="form">		<label for="fathpatronymic">Отчество:<input type="text" id="fathpatronymic" name="fathpatronymic"></label></div>	
				<div class="form">		<label for="fathjob">Место работы:<input type="text" id="fathjob" name="fathjob"></label></div>	
				<div class="form">		<label for="fathtel">Контактный телефон:<input type="tel" id="fathtel" name="fathtel"></label></div>
			<h3>Данные матери</h3>
				<div class="form">		<label for="mothname">Имя:<input type="text" id="mothname" name="mothname"></label></div>
				<div class="form">		<label for="mothfamily">Фамилия:<input type="text" id="mothfamily" name="mothfamily"></label></div>
				<div class="form">		<label for="mothpatronymic">Отчество:<input type="text" id="mothpatronymic" name="mothpatronymic"></label></div>
				<div class="form">		<label for="mothjob">Место работы:<input type="text" id="mothjob" name="mothjob"></label></div>
				<div class="form">		<label for="mothtel">Контактный телефон:<input type="tel" id="mothtel" name="mothtel"></label></div>
				<div class="submit"><input type="submit" value="Отправить" name="19"></div>
	</form>
		
	</div>
</body>
</html>
